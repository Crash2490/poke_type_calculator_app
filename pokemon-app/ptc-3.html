<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Pok&eacute; Type Calculator</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/ptc-3.css'>
</head>
<body>
    <header>
        <h1>Pok&eacute; Type Calculator</h1>
        <a><img src='ball.png' alt='pokeball' id='pokeball'></a>
    </header>
    <div id='left' class='col-xs-6'>
        <span id='opponent'>
            <p id='type-text'>Pok&eacute;mon Type:</p>
        </span>
    </div>
    <div id='type-values' class='col-xs-6'>
        <span id='vve-tvs' class='value'>
            <p>4x Damage:</p>
        </span>
        <span id='ve-tvs' class='value'>
            <p>2x Damage:</p>
        </span>
        <span id='e-tvs' class='value'>
            <p>1x Damage:</p>
        </span>
        <span id='i-tvs' class='value'>
            <p>&frac12;x Damage:</p>
        </span>
        <span id='vi-tvs' class='value'>
            <p>&frac14;x Damage:</p>
        </span>
        <span id='ne-tvs' class='value'>
            <p>0x Damage:</p>
        </span>
    </div>
    <script src='javascript/ptc-3.js'></script>
</body>
</html>
